<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="code-alt-regular-24.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
            <form method="post" action='#' class="form">
                <div class="Input-bxs">-

                    <label for="first-name">Enter Your First Name:</label>
                    <input id="first-name" name="first-name" type="text"
                        required />

                    <label for="last-name">Enter Your Last Name:</label> 
                    <input id="last-name" name="last-name" type="text"
                            required />

                    <label>Enter Your Email:</label>
                    <input id="email" name="email" type="email" required />

                    <label for="new-password">Create a New Password:</label>
                    <input id="new-password" name="new-password" type="password" required />

            </div>
            
            <div class="Bio-bxs">
                <label for="profile-picture">Upload a profile picture: </label> 
                <input id="profile-picture" type="file"
                        name="file" />

                <label for="age">Input your age: </label>
                <input id="age" type="number" name="age" min="13" max="120" />
        
                <label for="referrer">How did you hear about us?</label>
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>

                    </select>
                </div>

            <div class="terms">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
                <label for="terms-and-conditions">I accept the <a
                    href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
            </div>
            <div class="submit-btn">
                <input type="submit" value="Submit" />
            </div>
            
            </form>
    </div>
    </body>
</html>
